<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Te amo ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
    font-family: Times New Roman, sans-serif;
    touch-action: none;
  }

  h1 {
    position: fixed;
    top: 15px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 1.5em;
    z-index: 10;
    text-shadow: 0 0 10px pink;
    background: linear-gradient(
      to bottom,
      rgba(0,0,0,0.6),
      rgba(0,0,0,0)
    );
    padding: 10px 0;
    pointer-events: none;
    transition: color 0.4s linear;
  }

  .teamo {
    position: absolute;
    font-size: 22px;
    font-weight: bold;
    animation: fall linear forwards;
    user-select: none;
    pointer-events: none;
  }

  @keyframes fall {
    from {
      transform: translateY(-50px);
      opacity: 1;
    }
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }

  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 1.2s ease-out forwards;
    pointer-events: none;
  }

  @keyframes float {
    from {
      transform: scale(1) translateY(0);
      opacity: 1;
    }
    to {
      transform: scale(1.5) translateY(-60px);
      opacity: 0;
    }
  }
</style>
</head>

<body>
<h1 id="title">mi mundo se pinta de colores cuando te veoðŸ’—</h1>

<script>
  const colors = [
    "#ff4d6d", "#ff85a1", "#ffccf9",
    "#c77dff", "#7bdff2", "#ffd166",
    "#ff6f91", "#f72585"
  ];

  // ðŸŒˆ color suave para la frase (no brusco)
  setInterval(() => {
    title.style.color =
      colors[Math.floor(Math.random() * colors.length)];
  }, 600);

  // ðŸ’• "Te amo" cayendo (muchos pero no exagerado)
  setInterval(() => {
    for (let i = 0; i < 2; i++) {
      const text = document.createElement("div");
      text.className = "teamo";
      text.innerText = "Te amo";
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.color =
        colors[Math.floor(Math.random() * colors.length)];
      text.style.animationDuration =
        (2.5 + Math.random() * 2) + "s";
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 5000);
    }
  }, 200);

  // ðŸ’— corazones moderados y controlados
  let lastTouch = 0;

  function createHearts(x, y) {
    const now = Date.now();
    if (now - lastTouch < 120) return; // ðŸ‘ˆ lÃ­mite
    lastTouch = now;

    for (let i = 0; i < 2; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’—";
      heart.style.left = (x + Math.random()*15 - 7) + "px";
      heart.style.top = (y + Math.random()*15 - 7) + "px";
      heart.style.color =
        colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1200);
    }
  }

  document.addEventListener("click", e => {
    createHearts(e.clientX, e.clientY);
  });

  document.addEventListener("touchstart", e => {
    e.preventDefault();
    const t = e.touches[0];
    createHearts(t.clientX, t.clientY);
  }, { passive: false });

  document.addEventListener("touchmove", e => {
    e.preventDefault();
    const t = e.touches[0];
    createHearts(t.clientX, t.clientY);
  }, { passive: false });
</script>
</body>
</html>
