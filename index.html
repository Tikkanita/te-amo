<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Te amo ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
    font-family: Times New Roman, sans-serif;
    touch-action: none; /* ðŸ‘ˆ clave para mÃ³viles */
  }

  h1 {
    position: fixed;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 1.6em;
    z-index: 10;
    text-shadow: 0 0 10px pink;
    transition: color 0.3s linear;
  }

  .teamo {
    position: absolute;
    font-size: 22px;
    font-weight: bold;
    animation: fall linear forwards;
    user-select: none;
    pointer-events: none;
  }

  @keyframes fall {
    0% {
      transform: translateY(-50px);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh);
      opacity: 0;
    }
  }

  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 1.5s ease-out forwards;
    pointer-events: none;
  }

  @keyframes float {
    0% {
      transform: scale(1) translateY(0);
      opacity: 1;
    }
    100% {
      transform: scale(1.8) translateY(-80px);
      opacity: 0;
    }
  }
</style>
</head>

<body>
<h1 id="title">mi mundo se pinta de colores cuando te veoðŸ’—</h1>

<script>
  const colors = [
    "#ff4d6d", "#ff85a1", "#ffccf9",
    "#c77dff", "#7bdff2", "#ffd166",
    "#ff6f91", "#f72585"
  ];

  // ðŸŒˆ cambiar color del texto superior
  setInterval(() => {
    document.getElementById("title").style.color =
      colors[Math.floor(Math.random() * colors.length)];
  }, 400);

  // ðŸ’• muchos "Te amo" cayendo
  setInterval(() => {
    for (let i = 0; i < 3; i++) {
      const text = document.createElement("div");
      text.className = "teamo";
      text.innerText = "Te amo";
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.color = colors[Math.floor(Math.random() * colors.length)];
      text.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 4000);
    }
  }, 150);

  // ðŸ’— corazones al tocar / arrastrar
  function createHearts(x, y) {
    for (let i = 0; i < 6; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’—";
      heart.style.left = (x + Math.random() * 20 - 10) + "px";
      heart.style.top = (y + Math.random() * 20 - 10) + "px";
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1500);
    }
  }

  document.addEventListener("click", e => {
    createHearts(e.clientX, e.clientY);
  });

  document.addEventListener("touchstart", e => {
    e.preventDefault();
    const t = e.touches[0];
    createHearts(t.clientX, t.clientY);
  }, { passive: false });

  document.addEventListener("touchmove", e => {
    e.preventDefault();
    const t = e.touches[0];
    createHearts(t.clientX, t.clientY);
  }, { passive: false });
</script>
</body>
</html>
